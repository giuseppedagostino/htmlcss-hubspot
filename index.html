<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Hubspot</title>
  </head>

  <body>
    <header>

      <div id="header-top">
        <div class="container">
          <!-- div con float left -->
          <div class="left">
            <span>English</span>
            <span>Contact Us</span>
          </div>

          <!-- div con float right -->
          <div class="right">
            <input type="submit" value="Log in">
            <input type="submit" value="GetHubspotFree">
          </div>
        </div>
        <!-- fine div container -->
      </div>

      <div id="header-bottom">
        <div class="container">
          <!-- div con float left -->
          <div class="left">
            <img src="img/logo.svg" alt="logo hubspot">
          </div>

          <!-- la ul si trova a destra -->
          <ul class="right">
            <li>Software</li>
            <li>Pricing</li>
            <li>Resources</li>
            <li>Partners</li>
            <li>About</li>
          </ul>
        </div>
      </div>

    </header>

    <main>
      <div id="jambotron"></div>
      <div id="services"></div>
      <div id="numbers"></div>
      <div id="sponsors"></div>
    </main>

    <footer>
      <div id="footer-top"></div>
      <div id="footer-bottom"></div>
    </footer>
  </body>
</html>
